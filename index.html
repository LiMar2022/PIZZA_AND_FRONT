<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Poppins:wght@200&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Pizza & Front</title>
  </head>
  <body>
    <header>
      <img src="img/Logo.png" alt="logo" />
      <nav>
        <ul class="menu">
          <li>Home</li>
          <li>Ranking</li>
          <li>Promoción</li>
          <li>Contacto</li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="cajas">
        <section class="promocion">
          <p>Envío gratis <span>comprando</span> 2 pizzas</p>
        </section>
        <section class="podio-pizzas">
          <h2>Podio de pizzas</h2>
          <div class="top">
            <div>
              <h3>Pizzas top 5</h3>
              <ol>
                <li>Muzzarella</li>
                <li>Hawaiana</li>
                <li>Muzzarella J&Morron</li>
                <li>Fugazzeta</li>
                <li>Calabresa</li>
              </ol>
            </div>
            <img src="img/PizzaFalling.jpg" alt="pizza-ingredientes" />
          </div>
        </section>
      </div>      
    </main>
    <footer>
      <div>
        <ul>
          <li>Home</li>
          <li>Ranking</li>
          <li>Promoción</li>
          <li>Contacto</li>
        </ul>
      </div>
      <img src="img/Logo.png" alt="logo" />
    </footer>
  </body>
</html>
